{% load crispy_forms_tags %}

{% block content %}

<style>
    #div_id_username:hover,
    #div_id_password:hover {
        border: solid 1px #303F9F;
    }

    #id_username:focus,
    #id_password:focus {
        box-shadow: none;
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    #login {
        background-color: grey;
    }

    #login:hover {
        background-color: #303F9F;
    }

    #google,
    #face {
        border-color: #303F9F;
        color: #303F9F;
    }

    #google:hover,
    #face:hover {
        border-color: #303F9F;
        background-color: #303F9F;
        color: white;
    }
</style>

<body>
    <div>
        <a href="/home"><img src="{% static 'img/Recuperar_Senha.png' %}" style="width: 100%;" alt="My image"></a>
        <div class="col-md-4 offset-md-4" style="margin-top: 5%;">
            <div class="card auth-card" style="padding: 5%; background-color: white; border: none;">
                <form method="post">
                    {% csrf_token %}
                    <center style="color: grey;">
                        Digite no campo abaixo seu e-mail
                        <br>
                        cadastrado. Enviaremos um link para
                        <br>
                        cadastro de nova senha.
                    </center>
                    <div id="div_id_username" class="input-group mb-4" style="margin-top: 5%;">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-envelope" style="color: #303F9F; font-size: 20px;"></i>
                            </span>
                        </div>
                        <input style="padding: 6%;" id="id_email" type="text" autofocus="" name="email"
                            placeholder="examplo@gmail.com" class="form-control bg-white border-left-0 border-md">
                    </div>
                    <button id="login" type="submit" class="btn btn-primary btn-lg btn-block"
                        style="border: none; font-family: 'Poppins', sans-serif; font-weight: 600; border-radius: 10px; margin-bottom: 5%; background-color: #303F9F;">Enviar
                        link</button>
                    <a href="/home" type="submit" class="btn btn-primary btn-lg btn-block"
                        style="border: none; font-family: 'Poppins', sans-serif; font-weight: 600; border-radius: 10px; margin-bottom: 5%; background-color: lightgray;">Voltar</a>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    document.querySelector("#id_email").autofocus = false

</script>
{% endblock %}
